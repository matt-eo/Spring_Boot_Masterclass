spring.datasource.url=jdbc:postgresql://localhost:5432/spring_masterclass
spring.datasource.username=matteo
spring.datasource.password=password
spring.datasource.initialization-mode=never

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ---- Actuator settings ----
info.app.name=Spring Boot Master Class
info.app.description=Master Spring Boot!
info.app.version=1.0.0
info.company.name=madmatt

# ---- Enable more actuator settings -----
# "always" should only be used in dev environment
management.endpoint.health.show-details=always
# lets us connect the actuator logs to prometheus
management.endpoints.web.exposure.include=health,info,prometheus